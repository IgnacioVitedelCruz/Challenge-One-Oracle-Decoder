<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width">
        <title>Challenge ONE Alura</title>
        
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="encabezado">
            <div class="caja-logos">
                <img class="imgLogoAlura" src="./img/logo-aluraespanhol.svg" alt="LOGO ALURA">
                <div class="texto-animado" id="titulo">Challenge ONE</div>
                <img class="imgLogoOracle" src="./img/One Oracle.png" alt="LOGO ONE ORACLE">
            </div>
        </header>
        <main>
            <div class="mensaje-endes">
                <textarea name="" id="mensaje" cols="68" rows="10"></textarea>
            </div>
            <div class="boton-cifrar">
                <input id="btn-cifrar" class="enviar"type="submit" value="Cifrar">
            </div>
            <div class="boton-descrifrar">
                <input id="btn-descifrar" class="enviar"type="submit" value="Descifrar">
            </div>
            <div class="boton-copiar">
                <input id="btn-copiar" class="enviar"type="submit" value="copiar">
                <div id="alerta" class="alert invisible"></div>
            </div>
            <div class="boton-invertir">
                <input id="btn-invertir" class="enviar"type="submit" value="">
            </div>
            <div class="resultado-mensaje">
                <textarea name="" id="resultado" cols="68" rows="10"></textarea>
            </div>
        </main>
        <footer>

        </footer>
        <script src="./js/app.js"></script>
    </body>


</html>
